<head th:fragment="head" xmlns:th="http://www.w3.org/1999/xhtml">
    <title th:if="${pageTitle}" th:text="${pageTitle}"></title>
    <link th:href="@{/css/students-style.css}" rel="stylesheet" type="text/css"/>
</head>

<body>
<div class="container">
    <nav class="menu">
        <ul class="menu__list">
            <h2>Noodle</h2>
            <img src="/images/spaghetti.png">
            <li class="menu__group"><a href="#" th:href="@{/admin/home}" class="menu__link">Начало</a></li>
            <li class="menu__group"><a href="#" th:href="@{/admin/courses}" class="menu__link">Курсове</a></li>
            <li class="menu__group"><a href="#" th:href="@{/admin/students}" class="menu__link">Студенти</a></li>
            <li class="menu__group"><a href="#" th:href="@{/admin/contacts}" class="menu__link">Контакти</a></li>
        </ul>
    </nav>



    <div id="cover">
        <form method="get" action="">
            <div class="tb">
                <div class="td"><input type="text" placeholder="ТЪРСЕНЕ" required></div>
                <div class="td" id="s-cover">
                    <button type="submit">
                        <div id="s-circle"></div>
                        <span></span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="Header-Students">
    <h3>Добяване на нов студент:</h3>
</div>

<form action="" th:action="@{/admin/students/add/confirm}" th:object="${stud}" method="POST">
    <fieldset>
        <label for="name">Име:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="facnum">Факултетен номер:</label>
        <input type="text" id="facnum" name="facnum"><br><br>
        <select id="group" name="group" th:field="*{group.num}">
            <option value="0" select>Изберете група</option>
            <th:block th:each="group : ${groups}">
                <option th:value="${group.num}">[[${group.num}]]</option>
            </th:block>
        </select>
        <label for="sem">Семестър</label>
        <select id="sem" name="semesterField" th:field="*{semester}">
            <option value="${semester}" select semester>Изберете семестър</option>
            <option th:each="semester : ${semesters}"
                    th:value="${semester}">[[${semester}]]
            </option>
        </select>
        <button id="Add-Button">Запази студент</button>
    </fieldset>
</form>

</div>
</body>
