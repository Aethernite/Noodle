<head th:fragment="head" xmlns:th="http://www.w3.org/1999/xhtml">
    <title th:if="${pageTitle}" th:text="${pageTitle}"></title>
    <link th:href="@{/css/barcode-style.css}" rel="stylesheet" type="text/css"/>
</head>
<div id="container" xmlns:th="http://www.w3.org/1999/xhtml">
    <div id="box">
        <h1>Barcode Login</h1>
        <form id="login_form" action="" method="POST" th:object="${user}" name="Form">
            <div class="field">
                <select th:field="*{username}"><option selected th:value="admin">admin</option>               </select>
            </div>
            <div class="field">
                <input id="password" type="text" name="password" placeholder="Barcode" th:field="*{password}">
            </div>
            <div id="submit">
                <a href="javascript:{}" onclick="document.getElementById('login_form').submit();">
                    <div class='anim-box center spacer'>
                        <!-- empty first child used for corners -->
                        <div></div>
                        <div class='scanner'></div>
                        <div class='anim-item anim-item-sm'></div>
                        <div class='anim-item anim-item-lg'></div>
                        <div class='anim-item anim-item-lg'></div>
                        <div class='anim-item anim-item-sm'></div>
                        <div class='anim-item anim-item-lg'></div>
                        <div class='anim-item anim-item-sm'></div>
                        <div class='anim-item anim-item-md'></div>
                        <div class='anim-item anim-item-sm'></div>
                        <div class='anim-item anim-item-md'></div>
                        <div class='anim-item anim-item-lg'></div>
                        <div class='anim-item anim-item-sm'></div>
                        <div class='anim-item anim-item-sm'></div>
                        <div class='anim-item anim-item-lg'></div>
                        <div class='anim-item anim-item-sm'></div>
                        <div class='anim-item anim-item-lg'></div>
                        <div class='anim-item anim-item-sm'></div>
                        <div class='anim-item anim-item-lg'></div>
                        <div class='anim-item anim-item-sm'></div>
                        <div class='anim-item anim-item-md'></div>
                    </div>
                    <div class='spacer'>
                    </div>
                </a>
            </div> <!--Submit div end -->

        </form>
    </div>
</div>
